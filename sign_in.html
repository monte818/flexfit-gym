<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<title>Sign In</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar text-light bg-dark navbar-expand-lg" id="Navbar">
            <h1 class="text-light ms-5 mt-2" id="page-title">FlexFit</h1>
            <ul class="nav-list-2nd">
                <li><a href="main.html" class="nav-link">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="sign-up-cont">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-light">Sign In</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <p class="mt-4"><a href="sign-up.html">Don't Have a Account? Sign up Now</a></p>
                </form>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
